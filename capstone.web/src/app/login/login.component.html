<div class="container">
  <div class="row">
    <div class="col-8  col-md-offset-1">
      <h1 class="text-center login-title">Welcome back!</h1>
      <div class="account-wall">


        <form class="form-signin" (ngSubmit)="login()">
          <input type="text" class="form-control" placeholder="User Name" id="username" [(ngModel)]="username" name="username" required autofocus>
          <input type="password" class="form-control" placeholder="Password" id="password" [(ngModel)]="password" name="password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in
          </button>
          <label class="checkbox pull-left">
            <input type="checkbox" value="remember-me">
            Remember me
          </label>
          <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
        </form>
      </div>
      <a href="#" class="text-center new-account">Create an account </a>
    </div>
    <div *ngIf="errorMessage" class="col-8  col-md-offset-1 alert alert-danger">
      {{ errorMessage }}
    </div>
  </div>
</div>
